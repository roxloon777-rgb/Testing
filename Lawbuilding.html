<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Treasure Hunt</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
    }
    #controls button {
      padding: 10px;
      font-size: 16px;
      margin-right: 5px;
    }
    #instructions {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 999;
      max-width: 90%;
    }
  </style>
</head>

<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    id="ar-scene"
    arjs="sourceType: webcam; facingMode: user;"> <!-- front camera -->

    <!-- Hiro marker -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.hiro">
      <a-entity gltf-model="models/cartoon_monkey_doctor_wearing_lab_coat.glb" scale="10 10 10" position="0 0 0"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div id="controls">
    <button id="openPadlet">Open Padlet Wall</button>
  </div>

  <div id="instructions">
    1️⃣ Use your phone’s **native screenshot** (power + volume buttons) to capture your AR experience.<br>
    2️⃣ Then press “Open Padlet Wall” to upload your screenshot.
  </div>

  <script>
    // Open Padlet button
    document.getElementById("openPadlet").addEventListener("click", () => {
      window.open("https://padlet.com/roxloon777/campus-hunt-wall-of-fame-gkek97r08b9p9047", "_blank");
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Selfie Treasure Hunt</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
    }
    #controls button {
      padding: 10px;
      font-size: 16px;
      margin-right: 5px;
    }
    video { display: none; }
  </style>
</head>

<body>
  <!-- Hidden video element for custom AR.js source -->
  <video id="arVideo" autoplay playsinline muted></video>

  <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam;">
    <!-- Hiro marker -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.hiro">
      <a-entity gltf-model="models/medical_syringe.glb" scale="10 10 10" position="0 0 0"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div id="controls">
    <button id="toggleCamera">Switch Camera</button>
    <button id="takeSelfie">ðŸ“¸ Take Selfie</button>
  </div>

  <script>
    const videoEl = document.getElementById("arVideo");
    const sceneEl = document.querySelector("a-scene");
    let currentFacing = "user"; // front camera by default

    // Function to start camera stream and set AR.js source
    async function startCamera(facingMode) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode }, audio: false 
        });
        videoEl.srcObject = stream;
        await videoEl.play();

        // Initialize AR.js with custom video element
        const arSource = sceneEl.components.arjs.arSource;
        arSource.domElement = videoEl;
        arSource.ready = true;
        arSource.init();
        arSource.onResizeElement();
        arSource.copyElementSizeTo(sceneEl);
        sceneEl.components.arjs.arSource = arSource;

      } catch (err) {
        console.error("Camera access failed:", err);
        alert("Camera access denied or not available.");
      }
    }

    // Start camera on page load
    sceneEl.addEventListener("loaded", () => startCamera(currentFacing));

    // Switch camera button
    document.getElementById("toggleCamera").addEventListener("click", () => {
      currentFacing = (currentFacing === "user") ? "environment" : "user";
      startCamera(currentFacing);
    });

    // Take selfie button
    document.getElementById("takeSelfie").addEventListener("click", async () => {
      // Wait a tiny moment to ensure canvas has video
      await new Promise(resolve => setTimeout(resolve, 100));

      const canvas = document.querySelector("canvas");
      if (!canvas) {
        alert("Camera not ready yet!");
        return;
      }

      const image = canvas.toDataURL("image/png");

      // Download selfie automatically
      const link = document.createElement("a");
      link.download = "selfie.png";
      link.href = image;
      link.click();

      // Open Padlet wall
      const padletUrl = "https://padlet.com/roxloon777/campus-hunt-wall-of-fame-gkek97r08b9p9047";
      window.open(padletUrl, "_blank");
    });
  </script>
</body>
</html>

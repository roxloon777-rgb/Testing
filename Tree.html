<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Selfie Treasure Hunt</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
    }
    #controls button {
      padding: 10px;
      font-size: 16px;
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    id="ar-scene"
    arjs="sourceType: webcam; facingMode: user;"> <!-- front camera by default -->

    <!-- Hiro marker -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.hiro">
      <a-entity gltf-model="models/medical_syringe.glb" scale="10 10 10" position="0 0 0"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div id="controls">
    <button id="toggleCamera">Switch Camera</button>
    <button id="takeSelfie">ðŸ“¸ Take Selfie</button>
  </div>

  <script>
    // Keep track of camera mode (front/rear)
    let currentFacing = localStorage.getItem("arFacing") || "user";

    const sceneEl = document.getElementById("ar-scene");

    // Apply facing mode at page load
    sceneEl.setAttribute("arjs", `sourceType: webcam; facingMode: ${currentFacing}`);

    // Switch camera via reload (most reliable on mobile)
    document.getElementById("toggleCamera").addEventListener("click", () => {
      currentFacing = (currentFacing === "user") ? "environment" : "user";
      localStorage.setItem("arFacing", currentFacing);
      location.reload();
    });

    // Take selfie
    document.getElementById("takeSelfie").addEventListener("click", () => {
      const canvas = document.querySelector("canvas");
      if (!canvas) return alert("AR scene not ready yet!");

      // Delay slightly to ensure the video has rendered
      setTimeout(() => {
        const image = canvas.toDataURL("image/png");

        // Download selfie
        const link = document.createElement("a");
        link.download = "selfie.png";
        link.href = image;
        link.click();

        // Open Padlet
        window.open("https://padlet.com/roxloon777/campus-hunt-wall-of-fame-gkek97r08b9p9047", "_blank");
      }, 500);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Selfie Treasure Hunt</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
    }
    #controls button {
      padding: 10px;
      font-size: 16px;
      margin-right: 5px;
    }
    #instructions {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>

<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    id="ar-scene"
    arjs="sourceType: webcam; facingMode: user;"> <!-- Front camera -->

    <!-- Hiro marker -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.hiro">
      <a-entity gltf-model="models/medical_syringe.glb" scale="10 10 10" position="0 0 0"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div id="controls">
    <button id="toggleCamera">Switch Camera</button>
    <button id="openPadlet">üì∏ Upload Selfie to Padlet</button>
  </div>

  <div id="instructions">
    1Ô∏è‚É£ Use your phone‚Äôs **native screenshot** (power + volume button) to capture your AR selfie.<br>
    2Ô∏è‚É£ Then press ‚ÄúUpload Selfie to Padlet‚Äù.
  </div>

  <script>
    const sceneEl = document.getElementById("ar-scene");
    let currentFacing = localStorage.getItem("arFacing") || "user";

    // Apply current facing mode at page load
    sceneEl.setAttribute("arjs", `sourceType: webcam; facingMode: ${currentFacing}`);

    // Switch Camera button (reload page)
    document.getElementById("toggleCamera").addEventListener("click", () => {
      currentFacing = (currentFacing === "user") ? "environment" : "user";
      localStorage.setItem("arFacing", currentFacing);
      location.reload();
    });

    // Open Padlet button
    document.getElementById("openPadlet").addEventListener("click", () => {
      window.open("https://padlet.com/roxloon777/campus-hunt-wall-of-fame-gkek97r08b9p9047", "_blank");
    });
  </script>
</body>
</html>

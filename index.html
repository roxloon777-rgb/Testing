<!DOCTYPE html>
<html>
  <head>
    <title>Campus AR Hunt</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .map-container {
        position: relative;
        display: inline-block;
      }
      .map-container img {
        width: 90%;
        max-width: 800px;
      }
      .hotspot {
        position: absolute;
        width: 30px;
        height: 30px;
        background: red;
        border-radius: 50%;
        cursor: pointer;
        text-align: center;
        line-height: 30px;
        color: white;
        font-weight: bold;
      }
      .hotspot.checked {
        background: green;
      }
    </style>
  </head>
  <body>
    <h1>Campus AR Hunt</h1>
    <p>Tap a hotspot on the map to start your AR challenge!</p>

    <div class="map-container">
      <img src="assets/Map.png" alt="Campus Map">

      <!-- Hotspots -->
      <div id="lawHotspot" class="hotspot" style="top:40%; left:20%;">L</div>
      <div id="laneHotspot" class="hotspot" style="top:60%; left:50%;">LV</div>
      <div id="treeHotspot" class="hotspot" style="top:70%; left:80%;">T</div>
    </div>

    <script>
      // Restore checkmarks
      function restoreCheckmarks() {
        if (localStorage.getItem("LawbuildingChecked")) {
          document.getElementById("lawHotspot").classList.add("checked");
        }
        if (localStorage.getItem("LoverslaneChecked")) {
          document.getElementById("laneHotspot").classList.add("checked");
        }
        if (localStorage.getItem("TreeChecked")) {
          document.getElementById("treeHotspot").classList.add("checked");
        }
      }

      // Navigation
      document.getElementById("lawHotspot").onclick = () => window.location.href = "Lawbuilding.html";
      document.getElementById("laneHotspot").onclick = () => window.location.href = "Loverslane.html";
      document.getElementById("treeHotspot").onclick = () => window.location.href = "Tree.html";

      restoreCheckmarks();
    </script>
  </body>
</html>
